<!DOCTYPE html>
<html lang="en">
<head>
  <audio autoplay>
    <source src="Tunjukkan Cintamu ~ Nosstress __ Maka tunjukkan cintamu sebelum terlambat ~ Lirik Lagu.mp3" type="audio/mpeg">
  </audio>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenalin Guys</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Kenalin Guys</h1>
    <div class="photos">
      <!-- Foto 1 -->
      <div class="photo hidden" style="grid-area: 1 / 1;">
        <img src="img/poto1.jpg" alt="Dia Pacarku">
        <p>Dia Pacarku</p>
      </div>
      <!-- Foto 2 -->
      <div class="photo hidden" style="grid-area: 1 / 2;">
        <img src="img/poto2.jpg" alt="Dia Cantik">
        <p>Dia Cantik</p>
      </div>
      <!-- Foto 3 -->
      <div class="photo hidden" style="grid-area: 1 / 3;">
        <img src="img/poto3.jpg" alt="Dia Imut">
        <p>Dia Imut</p>
      </div>
      <!-- Foto 4 -->
      <div class="photo hidden" style="grid-area: 2 / 1;">
        <img src="img/poto4.jpg" alt="Dia Lucu">
        <p>Dia Lucu</p>
      </div>
      <!-- Foto 5 -->
      <div class="photo hidden" style="grid-area: 2 / 2;">
        <img src="img/poto5.jpg" alt="Hyper Juga xixi">
        <p>Hyper Juga xixi</p>
      </div>
      <!-- Foto 6 -->
      <div class="photo hidden" style="grid-area: 2 / 3;">
        <img src="img/poto6.jpg" alt="Dan nih dia pendek">
        <p>Dan nih dia pendek</p>
      </div>
    </div>
    <div class="footer">
      <p class="hint">Pencet terus yang</p>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <canvas id="particleCanvas"></canvas>
  <script src="js/script.js"></script>
</body>
</html>
